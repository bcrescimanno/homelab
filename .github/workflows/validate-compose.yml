name: Validate Docker Compose

on:
  pull_request:
    paths:
      - "**/compose.yml"
      - "**/compose.yaml"
      - "**/docker-compose.yml"
      - "**/docker-compose.yaml"
      - ".github/workflows/validate-compose.yml"
  push:
    branches: ["main"]
    paths:
      - "**/compose.yml"
      - "**/compose.yaml"
      - "**/docker-compose.yml"
      - "**/docker-compose.yaml"

jobs:
  validate-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker & Compose versions
        run: |
          docker --version
          docker compose version
      - name: find compose files
        id: detect
        run: |
          files=$(find . \
            -name "compose.yml" -o \
            -name "compose.yaml" -o \
            -name "docker-compose.yml" -o \
            -name "docker-compose.yaml")

          if [ -z "$files" ]; then
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "found=true" >> $GITHUB_OUTPUT
            # Convert multiline â†’ space-separated list
            file_list=$(echo "$files" | tr '\n' ' ')
            echo "compose_files=$file_list" >> $GITHUB_OUTPUT
          fi

      - name: Validate Compose syntax
        if: steps.detect.outputs.found == 'true'
        run: |
          for f in ${{ steps.detect.outputs.compose_files }}; do
            echo "Validating: $f"
            docker compose -f "$f" config > /dev/null
          done

      - name: Verify images can be pulled
        if: steps.detect.outputs.found == 'true'
        run: |
          for f in ${{ steps.detect.outputs.compose_files }}; do
            echo "Pulling images for: $f"
            docker compose -f "$f" pull --ignore-pull-failures
          done
